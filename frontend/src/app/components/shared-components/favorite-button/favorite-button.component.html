<button *ngIf="!isAddedToFavorite" (click)="addToFavorite()" class="btn btn-outline-danger btn-borderless float-end"><i class="far fa-heart fs-4"></i></button>
<button *ngIf="isAddedToFavorite" (click)="removeFromFavorite()" class="btn btn-outline-danger btn-borderless float-end"><i class="fa-solid fa-heart fs-4"></i></button>
